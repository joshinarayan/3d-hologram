<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand HUD System</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  video, canvas {
    position: absolute;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    transform: scaleX(-1);
  }

  .top-text, .bottom-text {
    position: absolute;
    width: 100%;
    text-align: center;
    color: white;
    text-shadow: 0 0 12px cyan;
    z-index: 10;
    pointer-events: none;
  }

  .top-text {
    top: 20px;
    font-size: 22px;
  }

  .bottom-text {
    bottom: 20px;
    font-size: 16px;
  }

  .cube {
    position: absolute;
    width: 32px;
    height: 32px;
    background: rgba(0,255,255,0.9);
    box-shadow:
      0 0 12px cyan,
      0 0 25px cyan;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-weight: bold;
    animation: pop 0.25s ease-out;
    pointer-events: none;
  }

  @keyframes pop {
    from { transform: scale(0.4); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div class="top-text">Ironman who? ðŸš€</div>
<div class="bottom-text">( Comment Git )</div>

<video id="video" playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const SEQUENCE = ["A","I","X","R","7","9"]; // â† CHANGE THIS
let seqIndex = 0;
let cubes = [];
let lastSpawn = 0;
let locked = false;

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

/* ===== CUBE LOGIC ===== */
function spawnCube(x, y) {
  if (seqIndex >= SEQUENCE.length) return;

  const now = Date.now();
  if (now - lastSpawn < 650) return;
  lastSpawn = now;

  const c = document.createElement("div");
  c.className = "cube";
  c.innerText = SEQUENCE[seqIndex++];
  c.style.left = x + "px";
  c.style.top = y + "px";
  document.body.appendChild(c);

  cubes.push(c);
  alignCubes();
}

function alignCubes() {
  const centerX = innerWidth / 2;
  const y = innerHeight / 2 + 80;
  const spacing = 42;

  cubes.forEach((c, i) => {
    c.style.left = (centerX + (i - cubes.length / 2) * spacing) + "px";
    c.style.top = y + "px";
  });
}

function clearCubes() {
  cubes.forEach(c => c.remove());
  cubes = [];
  seqIndex = 0;
  locked = false;
}

/* ===== HAND TRACKING ===== */
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 0,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(res => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if (!res.multiHandLandmarks.length) return;

  const lm = res.multiHandLandmarks[0];
  const palm = lm[9];
  const thumb = lm[4];
  const index = lm[8];
  const middle = lm[12];

  const x = (1 - palm.x) * canvas.width;
  const y = palm.y * canvas.height;

  // HUD dot (video-like)
  ctx.beginPath();
  ctx.arc(x, y, 6, 0, Math.PI * 2);
  ctx.fillStyle = "cyan";
  ctx.fill();

  const openDist = dist(index, middle);
  const pinchDist = dist(thumb, index);

  if (openDist > 0.06 && pinchDist > 0.06 && !locked) {
    spawnCube(x + 20, y - 20);
  }

  if (openDist < 0.035) {
    clearCubes();
  }

  if (openDist > 0.08) {
    locked = true; // hold palm steady = lock formation
  }
});

function dist(a,b){
  return Math.hypot(a.x - b.x, a.y - b.y);
}

/* ===== CAMERA START ===== */
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 1280,
  height: 720
});
camera.start();
</script>

</body>
</html>
